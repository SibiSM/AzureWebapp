{% extends "layout.html" %}

{% block content %}
<p>This web application allows you to choose a file and upload it to the Azure storage account.</p>
<form action="{{ url_for('main.upload') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="submit" value="Upload">
</form>
{% endblock %}
